<body>

    <div class="container">

    <script>

        "use strict";
        
        let sonuc;
        

        let gorevListesi = [
            {"id": 1, "gorevAdi": "Görev 1"},
            {"id": 2, "gorevAdi": "Görev 2"},
            {"id": 3, "gorevAdi": "Görev 3"},
            {"id": 4, "gorevAdi": "Görev 4"},
            {"id": 5, "gorevAdi": "Görev 5"},
            {"id": 6, "gorevAdi": "Görev 6"},
        ];

        let ul = document.getElementById("task-list");

        // let count = ul.children.length;

        for(let gorev of gorevListesi) {

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        <button class='btn btn-danger'>Remove</button>
                    </div>
                </li>
            `;
            
        //    ul.insertAdjacentHTML("beforebegin", li);            //afterend

        }
        function checkTxt(val){
        //    alert(val)
 document.getElementById('btn1').disabled =  (document.getElementById('txt').value.length>0) ? false :true;
                
        }

        function removeChild(itemId){
          //  document.querySelector("#task-list").children[itemId-1].remove();
         
        }

        function addli(){
            let count = document.getElementById("task-list").children.length;
           // var liElements = ul.querySelectorAll('li');

            // Count the number of <li> elements
         //   var count = liElements.length;
            let id= "li"+(count+1);
            console.log(id);
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${id}" class="form-check-input">
                    <label for="${count+1}" class="form-check-label">${document.getElementById('txt').value}</label>
                    <button class='btn btn-danger' onclick='removeChild("${count+1}")'>Remove</button>
                </div>
            </li>
        `;
        
       ul.insertAdjacentHTML("beforeend", li);   
       document.getElementById('txt').value = '';
       document.getElementById('btn1').disabled = true;
        }
      /*
      
Value	Description
afterbegin	After the beginning of the element (first child)
afterend	After the element
beforebegin	Before the element
beforeend	Before the end of the element (last child)
      */

    </script>
